<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capt. Quack Sparrow - Flexbox Layout</title>
    <link rel="stylesheet" href="flexboxlayout.css">
</head>
<body>
    <header>
        <h1>Capt. Quack Sparrow</h1>
    </header>
    <main class="flex-container">
        <section class="info">
            <h2>About</h2>
            <p>Capt. Quack Sparrow, the fearless rubber duck, sails the soapy seas!</p>
        </section>
        <section class="hobbies">
            <h2>Hobbies</h2>
            <ul>
                <li>Foamy Ocean Exploration</li>
                <li>Bubble Battles</li>
                <li>Rescuing Stranded Bath Toys</li>
            </ul>
        </section>
        <section class="job">
            <h2>Job</h2>
            <p>Bubble Bath Captain</p>
        </section>
        <section class="links">
            <h2>Website Links</h2>
            <ul>
                <li><a href="#">Duckboard Chronicles</a></li>
                <li><a href="#">Squeaky Legends</a></li>
                <li><a href="#">The Rubber Fleet</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
